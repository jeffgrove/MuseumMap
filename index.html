<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Museum Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />


  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #legend {
      position: absolute;
      bottom: 12px;
      left: 12px;
      background: rgba(255,255,255,0.9);
      padding: 8px 10px;
      font-family: sans-serif;
      font-size: 14px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
      border-radius: 4px;
    }
    #legend label {
      display: block;
      margin: 4px 0;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <div id="legend">
    <label><input type="checkbox" data-file="museums.geojson" checked> Main Museums</label>
    <!-- add more layers later, e.g. per-state files -->
    <!-- <label><input type="checkbox" data-file="museums-WA.geojson" checked> Washington</label> -->
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([39, -98], 4);

    // Base layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Store loaded layers so we can toggle them
    const loadedLayers = {};

    // Function to load and display a GeoJSON layer
    function loadLayer(file) {
      fetch(file)
        .then(res => {
          if (!res.ok) throw new Error(`Failed to load ${file}`);
          return res.json();
        })
        .then(data => {
          const layer = L.geoJSON(data, {
            pointToLayer: (f, latlng) =>
              L.circleMarker(latlng, { radius: 4, color: '#2a9d8f', fillOpacity: 0.8 }),
            onEachFeature: (f, l) => {
              const p = f.properties || {};
              l.bindPopup(`
                <strong>${p.name || 'Museum'}</strong><br>
                ${p.city || ''}${p.city && p.state ? ', ' : ''}${p.state || ''}<br>
                ${p.website ? `<a href="${p.website}" target="_blank">${p.website}</a>` : ''}
              `);
            }
          }).addTo(map);
          loadedLayers[file] = layer;
        })
        .catch(err => console.error(err));
    }

    // Toggle visibility from legend checkboxes
    document.querySelectorAll('#legend input[type="checkbox"]').forEach(cb => {
      const file = cb.dataset.file;
      if (cb.checked) loadLayer(file);
      cb.addEventListener('change', e => {
        if (e.target.checked) {
          loadLayer(file);
        } else if (loadedLayers[file]) {
          map.removeLayer(loadedLayers[file]);
          delete loadedLayers[file];
        }
      });
    });
  </script>
</body>
</html>
